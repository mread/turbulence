<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script type="text/javascript" language="javascript" src="js/jquery-1.5.1.min.js"></script>

    <script type="text/javascript" language="javascript" src="js/highcharts.js"></script>
    <script>

var chart;    
$(document).ready(function() {
   chart = new Highcharts.Chart({
      chart: {
         renderTo: 'container',
         defaultSeriesType: 'bar'
      },
      title: {
         text: 'Churn by Author (' + range + ')'
      },
      xAxis: {
         categories: categories
      },
      yAxis: {
         min: 0,
         title: {
            text: 'Churn'
         }
      },
      tooltip: {
         formatter: function() {
            return ''+
               this.x +': '+ this.y;
         }
      },
      plotOptions: {
         column: {
            pointPadding: 0.2,
            borderWidth: 0
         }
      },
      series: [ {name: 'author', data: values }]
   });
});
    </script>
